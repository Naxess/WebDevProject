<!DOCTYPE html>
{% extends 'base_template_home.html' %}

{% load static %}

{% block head_block %}
<title>Login/Logout Form</title>
<link rel="stylesheet" href="{% static 'css/global_styling.css' %}">
{% endblock %}

{% block body_block %}
    {% if user.is_authenticated %}
        <h1>Logout Form</h1>
        <a class="btn btn-primary" href="{% url 'user_auth:logout' %}">Click here to log out.</a>
    {% else %}
        <h1>Login Form</h1>
        <form class="form-control p-3" action="{% url 'user_auth:login' %}" method="POST">
            {% csrf_token %}

            <label class="form-label" for="username">Username: </label>
            <input class="form-control mb-2" type="text" name="username" id="username">

            <label class="form-label" for="password">Password: </label>
            <input class="form-control mb-3" type="password" name="password" id="password">

            <input class="btn btn-secondary" type="submit" value="Login">
        </form>
    {% endif %}
{% endblock %}
